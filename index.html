<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto - Alura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="inputText" placeholder="Ingrese su texto aquí..."></textarea>
        <div class="button-container">
            <button id="encryptBtn">Encriptar</button>
            <button id="decryptBtn">Desencriptar</button>
            <button id="copyBtn">Copiar</button>
            <button id="clearBtn">Limpiar</button>
        </div>
        <textarea id="outputText" placeholder="El texto encriptado o desencriptado aparecerá aquí..." readonly></textarea>
        <footer>Desarrollado por Martin Castillo</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
